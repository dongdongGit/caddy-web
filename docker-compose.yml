version: '3'

services:
  caddy:
    image: writing/caddy-naiveproxy:0.0.1
    restart: unless-stopped
    ports:
      - 443:443
      - 443:443/udp
    volumes:
      - $PWD/caddy/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site/:/srv/site/
      - $PWD/caddy/log/:/var/log/
      - $PWD/caddy/caddy_data:/data
    environment:
      - DNSPODCN_APP_ID=dnspodcn_app_id
      - DNSPODCN_APP_TOKEN=dnspodcn_app_token
      - CLOUDFLARE_API_TOKEN=cloudflare_api_token
    extra_hosts:
      - host.docker.internal:host-gateway
    secrets:
      - dnspodcn_app_id
      - dnspodcn_app_token
      - cloudflare_api_token

  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    ports:
      - 19445:80
    volumes:
      - $PWD/vaultwarden:/data:rw
    environment:
      - SIGNUPS_ALLOWED=false

  mind-map:
    image: shuiche/mind-map:latest
    restart: unless-stopped
    ports:
      - 18081:8080

  v2ray:
    image: v2fly/v2fly-core:latest
    ports:
      - 10086:10086
      - 10086:10086/udp  # comment this line if you don't need udp proxy
    volumes:
      - $PWD/v2ray/config.json:/etc/v2ray/config.json
      - $PWD/v2ray/logs:/var/log/v2ray/
    restart: unless-stopped
    command: ["run", "-c", "/etc/v2ray/config.json"]

secrets:
  dnspodcn_app_id:
    file: dnspodcn_app_id.txt
  dnspodcn_app_token:
    file: dnspodcn_app_token.txt
  cloudflare_api_token:
    file: cloudflare_api_token.txt

networks:
  default:
    external: true
    name: web_net

volumes:
  caddy_data: {}